{% extends "layout.html" %} {% block content %}
<script
  type="text/javascript"
  src="{{ url_for('static', filename = 'data.js') }}"
></script>


<div class="container">
    <div class="row draft-header">
        Draft:
    </div>
    <div class="row">
        <input type="text" class="detail-draft" name="detail-draft">
    </div>
    <div class="row" style="margin-top:20px;">
        <div class="col-2" style="font-size:x-large;">
            Correction:
        </div>
        <div class="col-6">
            <input type="text" class="detail-feedback" name="detail-feedback-draft" placeholder="Feedback">
        </div>
        <div class="col-3">
            <!--On Button Press, reload the page with new information from Form-->
            <form action="/desc-correct-draft">
                <input class="correction-btn" type="submit" value="Submit Correction">
            </form>
        </div>
        
        <div class="col-1"></div>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-6" style="text-align: center; margin-top: 80px;">
            <!-- Link to Finish Page below after 'href' --->
            <button onclick="window.location.href='   '" class="looks-correct" type="submit"> Finished </button>
        </div>
        <div class="col-4"></div>
    </div>
</div>
{% endblock %}
